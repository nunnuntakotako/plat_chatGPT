<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>make web site</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      line-height: 60px;
    }

    .menu a {
      text-decoration: none;
      color: black;
      padding: 10px 20px;
    }

    .content {
      padding: 10px;
      display: flex;
      background-color: lightgray;
      justify-content: space-between;
      height: 100px;
    }

    .content > h1 {
      line-height: 1.5;
      max-width: 800px;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px;
      }

      .left-column {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      .right-column {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      @media only screen and (min-width: 768px) {
        .left-column {
          width: 60%;
        }

        .right-column {
          width: 40%;
        }
      }
  </style>
</head>
<body>
  <div class="content">
    <h1>make website by ChatGPT</h1>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div class="container">
    <div class="left-column">
      <h2>Left Column</h2>
      <p>This is the left column of the main content area.</p>
    </div>
    <div class="right-column">
      <h2>Right Column</h2>
      <p>This is the right column of the main content area.</p>
    </div>
  </div>
</body>
</html>
